<section>
  <div class="mat-elevation-z8">

    <app-filter [label]="'Search...'" [placeholder]="'Type your search...'" [(filter)]="valueToFilter"/>

    <table mat-table matSort [dataSource]="dataSource">
        @for (column of displayedColumns(); track $index){ 
          <!-- mapeo la informacion que llega en base a las columns -->
            <ng-container [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th> 
              <!-- renderizo la column -->
              <td mat-cell *matCellDef="let element">
                {{element[column]}} 
                <!-- renderizo el valor de la column -->

                @if(column === 'action'){
                  <button mat-icon-button color="primary" (click)="onView(element.id)">
                    <mat-icon>menu_open</mat-icon>
                  </button>
                  <!-- renderizo el boton de view -->
                  <button mat-icon-button color="primary" (click)="onEdit(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <!-- renderizo el boton de edit -->
                   
                  <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <!-- renderizo el boton de delete -->
                }
              </td> 

            </ng-container>
        }

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[8, 10, 20]"showFirstLastButtons> </mat-paginator> 
    <!-- paginacion con sus valores de cantidad de datos -->
  </div>
</section>
